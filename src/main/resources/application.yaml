server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# This completely disables Redis health check locally
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration

# Optional â€“ keep Redis config for when we deploy to Lambda (it will use AWS ElastiCache or Upstash then)
  data:
    redis:
      host: localhost
      port: 6379